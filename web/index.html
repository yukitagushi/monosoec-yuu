<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>monosoec-yuu MVP</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600;700&display=swap"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <aside class="sidebar">
        <h1 class="logo">monosoec-yuu</h1>
        <nav class="nav">
          <a href="#" class="nav-item active">ジョブ</a>
          <a href="#" class="nav-item">プロジェクト</a>
          <a href="#" class="nav-item">設定</a>
        </nav>
        <div class="sidebar-footer">
          <span class="label">組織</span>
          <div class="pill">Acme Corp</div>
        </div>
      </aside>

      <main class="content">
        <header class="page-header">
          <div>
            <h2>生成ジョブ</h2>
            <p class="muted">ジョブを作成し、レンダリングを開始します。</p>
          </div>
          <div class="header-actions">
            <button class="primary" id="new-job">新規ジョブ</button>
          </div>
        </header>

        <section class="page-section">
          <h3>ジョブ一覧</h3>
          <div class="card-grid" id="job-list"></div>
        </section>

        <section class="page-section">
          <h3>ジョブ詳細</h3>
          <div class="job-block">
            <div>
              <div class="label">タイトル</div>
              <div id="job-title">-</div>
              <div class="label">目的</div>
              <div id="job-purpose">-</div>
              <div class="label">口調</div>
              <div id="job-tone">-</div>
              <div class="label">目標尺</div>
              <div id="job-duration">-</div>
            </div>
            <div>
              <div class="label">進捗</div>
              <div class="progress" id="job-progress"></div>
              <button class="primary" id="render-job">レンダリング開始</button>
            </div>
          </div>
        </section>

        <p class="note muted">※ ローカルMVP: /jobs 作成・一覧・レンダリングを確認できます。</p>
      </main>

      <aside class="meta">
        <div class="meta-card">
          <h4>ステータス</h4>
          <p class="pill" id="job-status">-</p>
        </div>
        <div class="meta-card">
          <h4>進捗</h4>
          <p id="job-progress-text">-</p>
        </div>
        <div class="meta-card">
          <h4>ログ</h4>
          <ul id="job-logs"></ul>
        </div>
      </aside>
    </div>
    <script src="app.js"></script>
  </body>
</html>
