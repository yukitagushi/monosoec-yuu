<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>monosoec-yuu MVP</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600;700&display=swap"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <aside class="sidebar">
        <h1 class="logo">monosoec-yuu</h1>
        <nav class="nav">
          <a href="#" class="nav-item active">プロジェクト</a>
          <a href="#" class="nav-item">ジョブ</a>
          <a href="#" class="nav-item">設定</a>
        </nav>
        <div class="sidebar-footer">
          <span class="label">組織</span>
          <div class="pill">Acme Corp</div>
        </div>
      </aside>

      <main class="content">
        <header class="page-header">
          <div>
            <h2 id="project-title">プロジェクト</h2>
            <p class="muted" id="project-note">プロジェクトを選択してください。</p>
          </div>
          <div class="header-actions">
            <button class="secondary" id="new-project">新規プロジェクト</button>
            <button class="primary" id="new-job">新規ジョブ</button>
          </div>
        </header>

        <section class="page-section">
          <h3>プロジェクト一覧</h3>
          <div class="card-grid" id="project-list"></div>
        </section>

        <section class="page-section">
          <h3>ジョブ一覧</h3>
          <div class="card-grid" id="job-list"></div>
        </section>

        <section class="page-section">
          <h3>ジョブ詳細</h3>
          <div class="job-block">
            <div>
              <div class="label">タイトル</div>
              <div id="job-title">-</div>
              <div class="label">目的</div>
              <div id="job-purpose">-</div>
              <div class="label">口調</div>
              <div id="job-tone">-</div>
              <div class="label">目標尺</div>
              <div id="job-duration">-</div>
            </div>
            <div>
              <div class="label">パイプライン</div>
              <div class="progress" id="job-progress"></div>
            </div>
          </div>

          <div class="form-grid">
            <div>
              <h4>入力ファイル</h4>
              <form id="upload-form">
                <label class="field">
                  <span>slides.pdf</span>
                  <input type="file" id="slides-file" accept="application/pdf" />
                </label>
                <label class="field">
                  <span>audio.zip</span>
                  <input type="file" id="audio-file" accept="application/zip" />
                </label>
                <button class="primary" type="submit">アップロード & レンダー</button>
              </form>
            </div>
            <div>
              <h4>承認</h4>
              <div class="button-row">
                <button class="primary" id="approve-job">承認</button>
                <button class="secondary" id="reject-job">差戻し</button>
              </div>
              <div id="review-history" class="muted"></div>
            </div>
          </div>

          <div class="page-section">
            <h4>成果物</h4>
            <ul id="artifact-list" class="list"></ul>
          </div>
        </section>

        <p class="note muted">※ ローカルAPI接続のMVPデモです。</p>
      </main>

      <aside class="meta">
        <div class="meta-card">
          <h4>ステータス</h4>
          <p class="pill" id="job-status">-</p>
        </div>
        <div class="meta-card">
          <h4>進捗</h4>
          <p id="job-progress-text">-</p>
        </div>
        <div class="meta-card">
          <h4>クレジット使用量</h4>
          <p id="job-credits">-</p>
        </div>
        <div class="meta-card">
          <h4>ログ</h4>
          <ul id="job-logs"></ul>
        </div>
      </aside>
    </div>
    <script src="app.js"></script>
  </body>
</html>
